
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4">
                <h2 class="text-center">Add a New Case</h2>

                <form method="POST">
                    {% csrf_token %}

                    <!-- Lawyer Selection -->
                    <div class="mb-3">
                        <label for="lawyer" class="form-label">Select Lawyer:</label>
                        <select name="lawyer" class="form-control">
                            <option value="">None</option>
                            {% for lawyer in lawyers %}
                                <option value="{{ lawyer.id }}">{{ lawyer.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Client Selection -->
                    <div class="mb-3">
                        <label for="client" class="form-label">Select Client:</label>
                        <select name="client" class="form-control">
                            <option value="">None</option>
                            {% for client in clients %}
                                <option value="{{ client.id }}">{{ client.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Case Name -->
                    <div class="mb-3">
                        <label for="case_name" class="form-label">Case Name:</label>
                        <input type="text" name="case_name" class="form-control" required>
                    </div>

                    <!-- Completion Percentage -->
                    <div class="mb-3">
                        <label for="completion" class="form-label">Completion (%):</label>
                        <input type="number" name="completion" class="form-control" min="0" max="100" step="0.1" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Add Case</button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
