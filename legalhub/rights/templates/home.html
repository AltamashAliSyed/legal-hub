{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGAL HUB</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        body {
            background-color:slateblue;
            color: #333;
            font-family: "Barlow Semi Condensed", sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 20px;
            color: black
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .search-container input {
            padding: 12px;
            width: 60%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .search-container button {
            padding: 12px 20px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-container button:hover {
            background: #0056b3;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card-box {
            width: 90%;
            max-width: 350px;
            padding: 20px;
            border: none;
            border-radius: 15px;
            background: #fff;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card-box p {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .card-box a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 1.2rem;
            display: inline-block;
            margin-top: 5px;
            transition: color 0.3s;
        }

        .card-box a:hover {
            color: #0056b3;
        }

        .nav-links {
            margin-top: 30px;
        }

        .nav-links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 18px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            border-radius: 5px;
            background: #007bff;
            text-decoration: none;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #0056b3;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .search-container input {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <h1>‚öñÔ∏è Welcome to Legal Hub</h1>

    <form action="{% url 'searchresults' %}" method="GET" class="search-container">
        <input type="text" name="q" placeholder="Search for rights" required>
        <button type="submit">Search</button>
    </form>

    <div class="content">
        <div class="card-box">
            <p>If you need a lawyer:</p>
            <a href="{% url 'lawyer_list' %}">Click Here</a>
        </div>

        <div class="card-box">
            <p>If you are a lawyer:</p>
            <a href="{% url 'create_lawyer' %}">Register Here</a>
        </div>
    </div>

    <div class="nav-links">
        <a href="{% url 'helpline_numbers' %}">üìû Helpline</a>
        <a href="{% url 'legal_news' %}">üì∞ Legal News</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

</body>
</html>
