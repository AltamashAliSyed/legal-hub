<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal News & Updates</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; }
        .news-list { max-width: 800px; margin: auto; }
        .news-item { padding: 10px; border-bottom: 1px solid #ccc; }
        .news-item a { text-decoration: none; color: #007bff; font-weight: bold; }
        .date { font-size: 12px; color: gray; }
    </style>
</head>
<body>
    <h1>Legal News & Updates</h1>
    <div class="news-list">
        {% for article in articles %}
        <div class="news-item">
            <a href="{{ article.link }}" target="_blank">{{ article.title }}</a>
            <div class="date">Published: {{ article.published }}</div>
        </div>
        {% empty %}
        <p>No news available.</p>
        {% endfor %}
    </div>
</body>
</html>
